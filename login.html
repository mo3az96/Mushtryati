<!DOCTYPE HTML>
<HTML dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
    <title>Mushtryati</title>
    <link rel='shortcut icon' type='img/png' href='images/fav.png' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/bootstrap-select.min.css" />
    <link rel="stylesheet" href="css/Linearicons.css" />
    <link rel="stylesheet" href="css/nouislider.min.css" />
    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>

    <!-- Start Loader -->
    <div class="loader">
        <img src="images/preloader.svg" alt="logo" class="img-responsive svg img">
    </div>
    <!-- End Loader -->

    <!-- Start Form -->
    <div class="form-cont">
        <div class="Mushtryati-info-cont">
            <div class="Mushtryati-info">
                <a href="index.html" class="form-logo"><img src="images/Group 2312.svg" class="img-responsive"></a>
                <p class="Mushtryati-desc fixall">
                    هى شركة رائدة و متخصصة فى جميع ما يخص مجال الطباعة الرقمية من طابعات و احبار و ماسحات ضوئية و
                    ماكينات تصوير و جميع مستلزماتها الاصلية و الكمبيوترات و الموبايلات و تلتزم الشركة بتقديم افضل
                    خدمة بأقل سعر و أفضل ضمان
                </p>
                <a href="signup.html" class="other-form fixall">تسجيل حساب جديد</a>
            </div>
        </div>
        <div class="container">
            <h2 class="form-head fixall">مرحبا بك قم بتسجيل الدخول مرة أخرى</h2>
            <form action="">
                <input type="email" placeholder="البريد الإلكتروني" class="sign-input fixall">
                <input type="password" placeholder="كلمة المرور" class="sign-input fixall">
                <a href="#!" class="fixall forget-pass">هل نسيت كلمة المرور ؟</a>
                <button type="submit" class="submit-form fixall">تسجيل دخول</button>
            </form>
        </div>
    </div>
    <!-- End Form -->

    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/nouislider.min.js"></script>
    <script src="js/main.js"></script>
</body>

</HTML>
